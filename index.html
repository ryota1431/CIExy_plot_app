<head>

  <style>
    /* Page-specific styles for CIExy App */
    .app-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: flex-start;
    }

    .form-card {
      flex: 1;
      min-width: 280px;
    }
    
    .chart-card {
      flex: 2;
      min-width: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #cie-svg {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Form styling */
    #plotForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #plotForm label {
      font-weight: 600;
      color: #333;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    #plotForm input[type="number"],
    #plotForm input[type="text"],
    #plotForm input[type="color"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box; /* Important for padding and width */
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    #plotForm input[type="color"] {
      padding: 5px; /* Color input has different default padding */
      height: 45px;
    }

    #plotForm input:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
    }

    .form-buttons {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .form-buttons button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
    }

    .form-buttons button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #plotBtn {
      background-color: #1a73e8;
      color: white;
    }
    #plotBtn:hover {
        background-color: #1868d1;
    }

    #downloadBtn {
      background-color: #f1f3f4;
      color: #3c4043;
      border: 1px solid #dadce0;
    }
    #downloadBtn:hover {
        background-color: #e8eaed;
    }

    @media (max-width: 850px) {
        .app-container {
            flex-direction: column;
        }
        .form-card {
            max-width: 100%;
        }
    }
  </style>
</head>

  <script>
    // SVG座標変換
    function xyToSvg(x, y) {
      // SVG内の変換式に合わせる
      // px = 60 + x * 410 / 0.8
      // py = 476 - y * 460 / 0.9
      const px = 60 + x * 410 / 0.8;
      const py = 476 - y * 460 / 0.9;
      return {px, py};
    }

    document.getElementById('plotForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const x = parseFloat(document.getElementById('x').value);
      const y = parseFloat(document.getElementById('y').value);
      const color = document.getElementById('color').value;
      const label = document.getElementById('label').value;
      const {px, py} = xyToSvg(x, y);

      // 点を追加
      const g = document.getElementById('plot-group');
      const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      circle.setAttribute('cx', px);
      circle.setAttribute('cy', py);
      circle.setAttribute('r', 5);
      circle.setAttribute('fill', color);
      g.appendChild(circle);

      // ラベルを追加
      if(label) {
        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        text.setAttribute('x', px + 8);
        text.setAttribute('y', py - 8);
        text.setAttribute('font-size', 16);
        text.setAttribute('fill', color);
        text.textContent = label;
        g.appendChild(text);
      }
    });

    // SVGダウンロード機能
    document.getElementById('downloadBtn').addEventListener('click', function() {
      const svg = document.getElementById('cie-svg');
      svg.setAttribute("xmlns", "http://www.w3.org/2000/svg");
      svg.setAttribute("xmlns:xlink", "http://www.w3.org/1999/xlink");
      const serializer = new XMLSerializer();
      const source = serializer.serializeToString(svg);
      const blob = new Blob([source], {type: "image/svg+xml;charset=utf-8"});
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "ciexy_plot.svg";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
